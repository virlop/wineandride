<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine and Ride</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --main-color: #9D2527;
      --secondary-color: #f8f8f8;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: white;
      border-bottom: 3px solid var(--main-color);
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: var(--main-color);
    }

    .btn-reserva {
      background-color: var(--main-color);
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-reserva:hover {
      background-color: #9c3d3d;
      transform: scale(1.05);
    }

    /* Hero */
    #home {
      height: 100vh;
      background: url('imgs/la-cordillera-de-los.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #home::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
      z-index: 1;
    }

    #home .container {
      z-index: 2;
    }

    #home h1 {
      font-size: 3rem;
      font-family: 'Oooh Baby', cursive;
      animation: fadeInDown 1s ease forwards;
    }

    #home p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .btn-experiencias {
      margin-top: 20px;
      background-color: var(--main-color);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn-experiencias:hover {
      background-color: #9c3d3d;
      transform: translateX(5px);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background-color: var(--secondary-color);
      color: #555;
      padding: 20px 0;
    }

    footer a {
      color: #555;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--main-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #home h1 {
        font-size: 2rem;
      }
      #home p {
        font-size: 1rem;
      }
      .btn-experiencias {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed-top shadow">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#home">
          <img src="imgs/logowine.png" alt="Wine and Ride" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#actividades">Actividades</a></li>
            <li class="nav-item"><a class="nav-link" href="#nosotros">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
          </ul>
          <a href="#contacto" class="btn-reserva ms-3">Hacé tu reserva</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home">
    <div class="container">
      <h1>Viví la experiencia de la ruta del vino</h1>
      <p>Pedaleá. Brindá. Descubrí.</p>
      <a href="#actividades" class="btn-experiencias">
        Explorá nuestras experiencias <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div>Wine and Ride © | Ozamis 611 Norte, Maipú, Mendoza | Tel: +54 261 588 0495</div>
    <div class="mt-3">
      <a href="https://www.facebook.com/wineandride/"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/wineandride/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tripadvisor.com.ar/Attraction_Review-g1026496-d10076036-Reviews-Wine_and_Ride-Maipu_Province_of_Mendoza_Cuyo.html">
        <i class="fab fa-tripadvisor"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
